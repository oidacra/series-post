@if (isLoading()) {
<div class="series-card__wrapper">
  @for (item of skeletonItems; track $index) {
  <nz-card style="width: 210px" [nzCover]="coverSkeleton">
    <nz-skeleton
      [nzActive]="true"
      [nzParagraph]="{ rows: 1 }"
      [nzTitle]="false"></nz-skeleton>
  </nz-card>
  <ng-template #coverSkeleton>
    <nz-skeleton-element
      nzType="image"
      [nzActive]="true"
      style="width: 210px; height: 295px"></nz-skeleton-element>
  </ng-template>
  }
</div>
} @else if (state() === 'loaded') {
<span nz-typography nzType="secondary">{{ series().length }} items found</span>

<div class="series-card__wrapper">
  @for (item of series(); track item.id; ) {
  <app-series-card [item]="item" />
  } @empty {
  <nz-empty nzNotFoundContent="No TV Series found"></nz-empty>
  }
</div>
} @else {
<nz-empty
  nzNotFoundContent="Use the search for find you favorite TV Show"></nz-empty>
}
